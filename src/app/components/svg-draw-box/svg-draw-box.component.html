<div #svgBox>
  <svg xmlns:svg="http://www.w3.org/2001/XMLSchema">
    <svg:g app-axes [scales]="scales" [linesData]="lineData"></svg:g>
    <svg:g *ngFor="let line of lineData">
      <svg:g app-line  *ngIf="line[0].shouldRender" [scales]="scales" [line]="line"></svg:g>
    </svg:g>
  </svg>
</div>
